<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - My Synthwave Website</title>
    <link rel="stylesheet" href="synthwave.css">
    <script src="loadHeaderFooter.js" defer></script>
    <script src="textAdventure.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="content-container">
            <section id="adventure">
                <h2>Adventure</h2>
                <p>You find yourself in a neon-lit cityscape. You can go "north" to a mysterious alley, "east" to a glowing tower, or "west" to a cyberpunk bar.</p>
                <div id="game-output"></div>
                <input type="text" id="user-input" placeholder="Enter your command">
                <button id="submit-command">Submit</button>
            </section>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
